<html>
<head>
  <link rel="stylesheet" type="text/css" href="audio.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>
<div class="body">
  <div class="body-container">
  <script src="audio.js"> </script>
    <div class="preset col-sm-6">
      <div class="h4">Presets</div>
      <div class="input-group">
        <select class="form-control" name="select-preset" id="select_preset">
          <option value="https://cymatics.fm/wp-content/uploads/freebiemp3s/100k/VocoderLoop2150BPMGMin.mp3">Vocoder</option>
          <option value="https://cymatics.fm/wp-content/uploads/freebiemp3s/100k/ChordLoop3160BPMCMin.mp3">Chord</option>
        </select>
        <div class="input-group-btn">
        <button class="btn btn-default" id="play-loop-preset" ><i class="fa fa-play fa-lg" aria-hidden="true"></i></button>
        <button class="btn btn-danger" id="stop-loop-preset"><i class="fa fa-stop fa-lg" aria-hidden="true"></i></button>
    </div>
      </div>
    </div>
  </div>
  <div class="section">
    <div id="pad-56" class="key-pad">
      <h3>8</h3><small>chant</small></div>
    <div id="pad-57" class="key-pad">
      <h3>9</h3><small>malt</small></div>
    <div id="pad-48" class="key-pad">
      <h3>0</h3><small>snap</small></div>
    <div id="pad-45" class="key-pad">
      <h3>-</h3><small>blip</small></div>

    <div id="pad-117" class="key-pad">
      <h3>u</h3><small>knock</small></div>
    <div id="pad-105" class="key-pad">
      <h3>i</h3><small>deep</small></div>
    <div id="pad-111" class="key-pad">
      <h3>o</h3><small>hihat open</small></div>
    <div id="pad-112" class="key-pad">
      <h3>p</h3><small>ting</small></div>

    <div id="pad-104" class="key-pad">
      <h3>h</h3><small>snap dry</small></div>
    <div id="pad-106" class="key-pad">
      <h3>j</h3><small>bass low</small></div>
    <div id="pad-107" class="key-pad">
      <h3>k</h3><small>hihat closed</small></div>
    <div id="pad-108" class="key-pad">
      <h3>l</h3><small>tom</small></div>

    <div id="pad-98" class="key-pad">
      <h3>b</h3><small>bass</small></div>
    <div id="pad-110" class="key-pad">
      <h3>n</h3><small>rim</small></div>
    <div id="pad-109" class="key-pad">
      <h3>m</h3><small>snare</small></div>
    <div id="pad-44" class="key-pad">
      <h3>,</h3><small>clap</small></div>
  </div>
 
</div>
</html>
